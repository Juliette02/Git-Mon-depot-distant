<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Vue</title>
</head>
<body>
    
    <div class="container-fluid">


        <h1 class="text-center">Vue.js Exercicie</h1>

        

        <hr>
        <div class="row m-2" id="app"> 
            <div> 
                <h3 class="text-center">Additioneur</h3>
                <hr class="offset-3" style="width: 50%;">
            </div>
            <input type="text" class="col-3" v-model.number="chiffre1" style="height: 25px;"> <!-- v-model.number == comverti un string en int directement -->
            <!-- {{ chiffre1 }} -->
            <p class="col-1 text-center m-0"> + </p> 
            <input type="text" class="col-3" v-model.number="chiffre2" style="height: 25px;"> <!-- v-model.number == comverti un string en int directement -->
            <!-- {{ chiffre2 }} -->
            <p class="col-4 text-align-center"> = {{ calcule }}</p> <!-- {{ calcule }} == rÃ©sultat de chiffre1 + chiffre2 -->
         </div>
        <hr>

        <div class="row m-2" id="NM">  
            <div> 
                <h3 class="text-center">Nombre Magique</h3>
                <hr class="offset-3" style="width: 50%;">
            </div>
            <input type="text" class="col-3" v-model.number="chiffre3"> <!-- v-model.number == comverti un string en int directement -->
            <!-- {{ chiffre3 }} -->
            <!-- {{ chiffreAl }} -->
            <p class="col-4 text-align-center"> {{ result }}</p>

         </div>
        <hr>

        <div class="row m-2" id="C">  
            <div> 
                <h3 class="text-center">Calculatrice</h3>
                <hr class="offset-3" style="width: 50%;">
            </div>
            
            <input type="text" class="offset-4 col-4 bg-dark text-white" style="width: 35% ;" v-model="total"> <!-- v-model.number == comverti un string en int directement -->
            <!-- <p class="col-4 text-align-center"> {{ result }}</p> -->
            <div class="p-0 mt-1" id="keys">
                <div class="btn btn-dark offset-4 col-1" v-on:click="key(7)">7</div>
                <div class="btn btn-dark col-1" v-on:click="key(8)">8</div>
                <div class="btn btn-dark col-1" v-on:click="key(9)">9</div>
                <div class="btn btn-info col-1" v-on:click="key('+')">+</div>
                <div class="btn btn-dark offset-4 col-1 mt-1" v-on:click="key(4)">4</div>
                <div class="btn btn-dark col-1 mt-1" v-on:click="key(5)">5</div>
                <div class="btn btn-dark col-1 mt-1" v-on:click="key(6)">6</div>
                <div class="btn btn-info col-1 mt-1" v-on:click="key('-')">-</div>
                <div class="btn btn-dark offset-4 col-1 mt-1" v-on:click="key(1)">1</div>
                <div class="btn btn-dark col-1 mt-1" v-on:click="key(2)">2</div>
                <div class="btn btn-dark col-1 mt-1" v-on:click="key(3)">3</div>
                <div class="btn btn-info col-1 mt-1" v-on:click="key('*')">*</div>
                <div class="btn btn-dark offset-4 col-1 mt-1" v-on:click="key(0)">0</div>
                <div class="btn btn-danger col-1 mt-1" v-on:click="clear()" class="clear">c</div>
                <div class="btn btn-info col-1 mt-1" v-on:click="equal()">=</div>
                <div class="btn btn-info col-1 mt-1" v-on:click="key('/')">/</div>
            </div>
         </div>
        <hr>

        <div class="row m-2" id="I">  
            <div> 
                <h3 class="text-center">Interface</h3>
                <hr class="offset-3" style="width: 50%;">
            </div>
            <template>
                <div>
                    <transition name="fade" appear mode="out-in">
                        <div class="offset-3 col-6 text-center pb-2 text-info" v-if="visible" key="visible">
                            Lorem ipsum dolor sit, amet consectetur adipisicing elit. 
                            Laboriosam omnis dolores quis nam nihil perferendis id voluptates doloribus a. 
                            Aperiam nesciunt obcaecati commodi reprehenderit laudantium totam perferendis corrupti at nostrum!
                        </div>
                        <div class="offset-3 col-6 text-center pb-2 text-danger" v-else key="invisible">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
                            Voluptate similique ullam veritatis expedita, architecto non nemo officiis! 
                            Sit labore debitis amet? 
                            Ad magni incidunt iure veniam atque optio, totam adipisci.
                        </div>
                    </transition>
                        <button class="btn btn-secondary offset-5 col-2" @click="change">Change</button>
                </div>
            </template>
        
         </div>
        <hr>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    

</body>
</html>
